
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith | Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                200: '#bcccdc',
                300: '#9fb3c8',
                400: '#829ab1',
                500: '#627d98',
                600: '#486581',
                700: '#334e68',
                800: '#243b53',
                900: '#102a43',
                950: '#020617',
              },
              red: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
                950: '#450a0a',
              }
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .bg-mesh {
        background: 
          radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(30, 58, 138, 0.15) 0%, transparent 50%),
          #020617;
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      .blueprint-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: -1;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(220, 38, 38, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(220, 38, 38, 0.4);
      }
      
      button:active { transform: scale(0.97); }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      ::selection { background: #dc2626; color: #ffffff; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "chrono-node": "https://esm.sh/chrono-node@^2.9.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "zustand/": "https://esm.sh/zustand@^5.0.11/",
    "zustand": "https://esm.sh/zustand@^5.0.11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-mesh"></div>
    <div class="blueprint-grid"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
